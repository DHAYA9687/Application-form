<head>

<header class="header">
    <h3>APPLICATION FORM</h3>
</header>
<div class="body">
<body>
<div class="box p-xl-3">
    <form class="form">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="First name.."required><br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="last name.."required><br>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Email.." required><br>
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Phone number.."required><br>
        <label for="country">Country</label>
        <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
            <option value="india">India</option>
        </select><br>
        <button OnClick="message()" type="submit" > submit</button>
    </form>
</div>
</body>
</div>
</html>
<script>
    
    function message(){
        var num1=document.getElementsByClassName("body");
        num1.textContent="Thank you for submitting your application form";
        alert("Thank you for submitting your application form");
    }
</script>
